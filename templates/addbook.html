{% extends "base.html" %}
{% block title %}
    <title>添加书籍</title>
{% endblock title %}

{% block head %}
    <li><a href="/books">书籍管理界面</a></li>
    <li><a href="">添加书籍</a></li>
{% endblock head %}

{% block body %}
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="">编号</label>
            <input type="text" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="">名称</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">作者</label>
            <input type="text" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="">出版社</label>
            <input type="text" name="house" class="form-control">
        </div>
        <div class="form-group">
            <label for="">类别</label>
            <input type="text" name="category" class="form-control">
        </div>
        <div class="form-group">
            <label for="">出版日期</label>
            <input type="date" name="pub_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">价格</label>
            <input type="text" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="">总量</label>
            <input type="text" name="sum" class="form-control">
        </div>
        <div class="form-group">
            <label for="">存放位置</label>
            <input type="text" name="pos" class="form-control">
        </div>

        <input type="submit" class="btn btn-default">

    </form>
{% endblock body %}
